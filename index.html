    <meta charset="UTF-8">

    <title>Redirecionar para Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Estiliza a imagem no canto esquerdo */
        .netflix-logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }

        /* Estiliza o botão centralizado */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d30914;
        }
    </style>
</head>
<body>
    <!-- Imagem da Netflix no canto esquerdo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="netflix-logo">

    <!-- Botão centralizado para redirecionar para Netflix -->
    <div class="button-container">
